<!DOCTYPE html>
<html lang="en" ng-app="machineApp">
<head>
<meta charset="utf-8">
	<title>Machines</title>
	<link rel="stylesheet" href="hw42.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="hw42.js"></script>
</head>
<body ng-controller="machineCtrl" >
	<h1>Machine Monitor</h1>
	<button ng-click="start()">Start!</button></br>
	<div ng-repeat="machine in machines" class="machine">
		
		
		<div><a>{{machine.name}}: </a>Current : <span>{{machine.usage}}</span> | Minimum: <span>{{machine.min}}</span> | Maximum : <span>{{machine.max}}</span></div> 
	</div>
</body>
</html>
